<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Update CSS Variables with <b>JS</b></h2>
    <div class="controls">
      <label>Spacing:</label>
      <input type="range" name="space" min="10" max="150" value="10" data-sizing="px">
      <label>Blur:</label>
      <input type="range" name="blur" min="0" max="10" value="5" data-sizing="px">
      <label>Base Color:</label>
      <input type="color" name="color" value="#FF5733">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">
  </div>

</body>
</html>
